<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 550" width="1200" height="550">
<defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
        <feOffset dx="2" dy="2" result="offsetblur" />
        <feComponentTransfer>
            <feFuncA type="linear" slope="0.2"/>
        </feComponentTransfer>
        <feMerge>
            <feMergeNode />
            <feMergeNode in="SourceGraphic" />
        </feMerge>
    </filter>
</defs>
<text x="300" y="40" font-family="sans-serif" font-size="20" fill="#f97316" font-weight="bold" text-anchor="middle">Dimension Sociale</text><text x="900" y="40" font-family="sans-serif" font-size="20" fill="#3b82f6" font-weight="bold" text-anchor="middle">Dimension Économique</text><rect x="20" y="70" width="560" height="100" rx="8" fill="#fff7ed" stroke="#f97316" stroke-width="1.5" filter="url(#shadow)" /><text x="35" y="95" font-family="sans-serif" font-size="14" fill="#1e293b" font-weight="bold">Assimilation</text><text x="35" y="120" font-family="sans-serif" font-size="13" fill="#475569">Trop d'immigrants ne veulent tout simplement pas s'intégrer</text><text x="35" y="140" font-family="sans-serif" font-size="13" fill="#475569">à la société canadienne.</text><rect x="620" y="70" width="560" height="100" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5" filter="url(#shadow)" /><text x="635" y="95" font-family="sans-serif" font-size="14" fill="#1e293b" font-weight="bold">Niveau de vie</text><text x="635" y="120" font-family="sans-serif" font-size="13" fill="#475569">Le gouvernement devrait : veiller à ce que chacun ait un</text><text x="635" y="140" font-family="sans-serif" font-size="13" fill="#475569">niveau de vie décent OU laisser les gens se débrouiller</text><text x="635" y="160" font-family="sans-serif" font-size="13" fill="#475569">seuls.</text><rect x="20" y="185" width="560" height="100" rx="8" fill="#fff7ed" stroke="#f97316" stroke-width="1.5" filter="url(#shadow)" /><text x="35" y="210" font-family="sans-serif" font-size="14" fill="#1e293b" font-weight="bold">Admission</text><text x="35" y="235" font-family="sans-serif" font-size="13" fill="#475569">Pensez-vous que le Canada devrait admettre plus</text><text x="35" y="255" font-family="sans-serif" font-size="13" fill="#475569">d'immigrants, moins d'immigrants ou environ le même nombre</text><text x="35" y="275" font-family="sans-serif" font-size="13" fill="#475569">?</text><rect x="620" y="185" width="560" height="100" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5" filter="url(#shadow)" /><text x="635" y="210" font-family="sans-serif" font-size="14" fill="#1e293b" font-weight="bold">Inégalités</text><text x="635" y="235" font-family="sans-serif" font-size="13" fill="#475569">Le gouvernement devrait faire davantage pour réduire</text><text x="635" y="255" font-family="sans-serif" font-size="13" fill="#475569">l'écart de revenus entre les riches et les pauvres.</text><rect x="20" y="300" width="560" height="100" rx="8" fill="#fff7ed" stroke="#f97316" stroke-width="1.5" filter="url(#shadow)" /><text x="35" y="325" font-family="sans-serif" font-size="14" fill="#1e293b" font-weight="bold">Droits égaux</text><text x="35" y="350" font-family="sans-serif" font-size="13" fill="#475569">Nous sommes allés trop loin dans la promotion de l'égalité</text><text x="35" y="370" font-family="sans-serif" font-size="13" fill="#475569">des droits dans ce pays.</text><rect x="620" y="300" width="560" height="100" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5" filter="url(#shadow)" /><text x="635" y="325" font-family="sans-serif" font-size="14" fill="#1e293b" font-weight="bold">Responsabilité</text><text x="635" y="350" font-family="sans-serif" font-size="13" fill="#475569">Les gens qui ne réussissent pas devraient s'en prendre à</text><text x="635" y="370" font-family="sans-serif" font-size="13" fill="#475569">eux-mêmes, et non au système.</text><rect x="20" y="415" width="560" height="100" rx="8" fill="#fff7ed" stroke="#f97316" stroke-width="1.5" filter="url(#shadow)" /><text x="35" y="440" font-family="sans-serif" font-size="14" fill="#1e293b" font-weight="bold">Mariage homosexuel</text><text x="35" y="465" font-family="sans-serif" font-size="13" fill="#475569">Les couples homosexuels devraient avoir le droit de se</text><text x="35" y="485" font-family="sans-serif" font-size="13" fill="#475569">marier légalement.</text><rect x="620" y="415" width="560" height="100" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5" filter="url(#shadow)" /><text x="635" y="440" font-family="sans-serif" font-size="14" fill="#1e293b" font-weight="bold">Environnement</text><text x="635" y="465" font-family="sans-serif" font-size="13" fill="#475569">La protection de l'environnement est plus importante que la</text><text x="635" y="485" font-family="sans-serif" font-size="13" fill="#475569">création d'emplois.</text></svg>